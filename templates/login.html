<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Emotion AI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <!-- Animated Background -->
  <canvas id="backgroundParticles"></canvas>

  <div class="login-wrapper">
    <div class="login-card fade-in">
      
      <!-- Icon / Logo -->
      <div class="login-icon">ðŸ˜Š</div>
      <h2 class="login-title">Login to Emotion AI</h2>
      <p class="login-subtitle">Welcome back! Please log in to continue.</p>

      <!-- Error Message -->
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <!-- Login Form -->
      <form method="POST" action="/login" id="loginForm">
        <input type="text" name="identifier" placeholder="Email / Phone / Username" required />
        <input type="password" name="password" placeholder="Password" required />

        <!-- Forgot Password -->
        <div class="forgot-link">
          <a href="javascript:void(0)" onclick="showResetModal()">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Extra Options -->
      <div class="login-options">
        <p>Donâ€™t have an account? <a href="/signup">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Guest Login Button -->
  <a href="{{ url_for('guest_mode') }}" class="guest-btn">ðŸ‘¤ Guest</a>

  <!-- Password Reset Modal -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeResetModal()">&times;</span>
      <h3>Reset Password</h3>
      <p class="reset-instructions">Enter your email or phone to receive an OTP</p>

      <input type="text" id="reset-username" placeholder="Email or Phone" />
      <button class="modal-btn" onclick="sendResetOTP()">Send OTP</button>

      <div id="otpSection" style="display: none;">
        <input type="text" id="reset-otp" placeholder="Enter OTP" />
        <input type="password" id="new-password" placeholder="New Password" />
        <button class="modal-btn" onclick="resetPassword()">Reset Password</button>
      </div>

      <div id="reset-msg" class="reset-message"></div>
    </div>
  </div>

  <!-- Login Logic -->
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  <!-- Background Particles -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
