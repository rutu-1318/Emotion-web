<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Emotion AI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>

  <!-- Animated Background -->
  <canvas id="backgroundParticles"></canvas>

  <div class="signup-wrapper">

    <!-- Floating Guest Button (outside card) -->
    <a href="/guest" class="guest-btn-floating">Continue as Guest</a>

    <!-- Main Signup Card -->
    <div class="signup-card fade-in">

      <!-- Icon -->
      <div class="signup-icon">ðŸš€</div>
      <h2 class="signup-title">Create your Emotion AI account</h2>
      <p class="signup-subtitle">Join us and explore AI-powered emotion detection.</p>

      <!-- Toast Notification -->
      <div id="toast" class="toast"></div>

      <!-- STEP 1 â€” METHOD SELECTION -->
      <div id="step1" class="step active">
        
        <!-- Email -->
        <input type="email" id="emailInput" class="input-field" placeholder="ðŸ“§ Email address">
        <button type="button" class="primary-btn" onclick="sendEmailOTP(event)">
          Continue with Email
        </button>

        <div class="divider"><span>OR</span></div>

        <!-- Phone -->
        <input type="tel" id="phoneInput" class="input-field" placeholder="ðŸ“± Phone number">
        <button type="button" class="primary-btn" onclick="sendPhoneOTP(event)">
          Continue with Phone
        </button>

        <div class="divider"><span>OR</span></div>

        <!-- Google -->
        <button type="button" class="social-btn" onclick="googleSignupDirect()">
          <img src="{{ url_for('static', filename='images/google-icon.jpg') }}"
               width="40" height="40" alt="Google icon" class="icon">
          Continue with Google
        </button>

        <p class="switch-link">Already have an account? <a href="/login">Log in</a></p>
      </div>

      <!-- STEP 2 â€” EMAIL OTP -->
      <div id="step2" class="step hidden">
        <p class="instruction">Enter the OTP sent to <span id="showEmail"></span></p>

        <input type="text" id="emailOtpInput" class="input-field" placeholder="ðŸ”¢ Enter OTP">

        <button type="button" class="primary-btn" onclick="verifyEmailOTP(event)">
          Verify
        </button>

        <button type="button" class="secondary-btn" onclick="backToStep1()">
          Back
        </button>
      </div>

      <!-- STEP 3 â€” PHONE OTP -->
      <div id="step3" class="step hidden">
        <p class="instruction">Enter the OTP sent to <span id="showPhone"></span></p>

        <input type="text" id="phoneOtpInput" class="input-field" placeholder="ðŸ”¢ Enter OTP">

        <button type="button" class="primary-btn" onclick="verifyPhoneOTP(event)">
          Verify
        </button>

        <button type="button" class="secondary-btn" onclick="backToStep1()">
          Back
        </button>
      </div>

      <!-- STEP 4 â€” FINAL DETAILS -->
      <form id="step4" class="step hidden" onsubmit="return false;">
        <input type="hidden" name="email" id="finalEmail">
        <input type="hidden" name="phone" id="finalPhone">
        <input type="hidden" name="provider" id="finalProvider">

        <input type="text" name="username" id="username"
               class="input-field" placeholder="ðŸ‘¤ Username" required>

        <input type="text" name="nickname" id="nickname"
               class="input-field" placeholder="ðŸ’¬ Nickname (optional)">

        <input type="password" name="password" id="password"
               class="input-field" placeholder="ðŸ”’ Password" required>

        <button type="submit" class="primary-btn">Sign Up</button>
      </form>

      <!-- Legal -->
      <div class="legal">
        <p>
          <a href="/terms">Terms of Use</a> &nbsp;|&nbsp;
          <a href="/privacy">Privacy Policy</a>
        </p>
      </div>

    </div>
  </div>

  <!-- Background Animation -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Signup Flow JS -->
  <script src="{{ url_for('static', filename='js/signup_flow.js') }}"></script>

</body>
</html>
